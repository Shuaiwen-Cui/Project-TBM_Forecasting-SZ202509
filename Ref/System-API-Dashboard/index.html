<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBM盾构机实时监控系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1><i class="fas fa-cogs"></i> TBM盾构机实时监控系统</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">连接中...</span>
                <span id="lastUpdate" class="last-update"></span>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧：TBM图片展示 -->
            <section class="left-panel">
                <div class="image-container">
                    <img src="TBM.png" alt="TBM盾构机示意图" id="tbmImage">
                    <div class="image-overlay">
                        <h3>盾构机实时状态</h3>
                        <div class="machine-status">
                            <div class="status-item">
                                <i class="fas fa-play-circle"></i>
                                <span>运行状态: <span id="machineStatus">正常</span></span>
                            </div>
                            <div class="status-item">
                                <i class="fas fa-clock"></i>
                                <span>运行时间: <span id="runTime">00:00:00</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧：特征数据展示 -->
            <section class="right-panel">
                <div class="data-header">
                    <h2><i class="fas fa-chart-line"></i> 实时特征数据</h2>
                    <div class="data-controls">
                        <button id="pauseBtn" class="btn btn-secondary">
                            <i class="fas fa-pause"></i> 暂停
                        </button>
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="data-container">
                    <div class="data-table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>特征名称</th>
                                    <th>当前值</th>
                                    <th>预测值</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <!-- 数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 数据统计 -->
                <div class="data-stats">
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-content">
                            <span class="stat-value" id="validCount">0</span>
                            <span class="stat-label">有效数据</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="stat-content">
                            <span class="stat-value" id="missingCount">0</span>
                            <span class="stat-label">缺失数据</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-brain"></i>
                        <div class="stat-content">
                            <span class="stat-value">31</span>
                            <span class="stat-label">预测值</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在加载数据...</p>
        </div>
    </div>

    <script src="feature_config.js"></script>
    <script src="script.js"></script>
</body>
</html>
