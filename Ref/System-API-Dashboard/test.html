<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API连接测试</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            // 测试状态API
            try {
                resultsDiv.innerHTML += '<div class="test-result info">正在测试 /api/status...</div>';
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                resultsDiv.innerHTML += `<div class="test-result success">✅ 状态API正常: ${JSON.stringify(statusData, null, 2)}</div>`;
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ 状态API失败: ${error.message}</div>`;
            }
            
            // 测试数据API
            try {
                resultsDiv.innerHTML += '<div class="test-result info">正在测试 /api/tbm-data...</div>';
                const dataResponse = await fetch('/api/tbm-data');
                const dataData = await dataResponse.json();
                resultsDiv.innerHTML += `<div class="test-result success">✅ 数据API正常: 获取到 ${dataData.features ? dataData.features.length : 0} 个特征</div>`;
                resultsDiv.innerHTML += `<pre>${JSON.stringify(dataData, null, 2)}</pre>`;
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ 数据API失败: ${error.message}</div>`;
            }
            
            // 测试特征配置API
            try {
                resultsDiv.innerHTML += '<div class="test-result info">正在测试 /api/features...</div>';
                const featuresResponse = await fetch('/api/features');
                const featuresData = await featuresResponse.json();
                resultsDiv.innerHTML += `<div class="test-result success">✅ 特征配置API正常: 获取到 ${featuresData.features ? featuresData.features.length : 0} 个特征配置</div>`;
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ 特征配置API失败: ${error.message}</div>`;
            }
        }
        
        // 页面加载后自动测试
        window.onload = testAPI;
    </script>
</body>
</html>
